<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>

</head>
<body>
    <form action="chat.html" id="form-register">
        <input name="username" id='username-id' type="text" placeholder="Enter Username..." required autofocus autocomplete="off">

        <button id="userSubmit">Submit</button>
    </form>


</body>
